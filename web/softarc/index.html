<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft arc scrollable list on Beosound 5c</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main application container -->
    <div id="app">
        <div class="counter">
            <span id="current-item">1</span> / <span id="total-items">100</span>
        </div>
        <!-- Main container where all arc list items will be displayed -->
        <div class="arc-container" id="arc-container">
            <!-- Items will be dynamically generated here by JavaScript -->
        </div>
   </div>
    <!-- Main JavaScript file that handles all functionality -->
    <script src="script.js"></script>
</body>
</html>
