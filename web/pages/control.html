<div class="control-page">
  <h1>Control</h1>
  <style>
    .control-page {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }
    
    .control-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      width: 90%;
      max-height: 80%;
      overflow-y: scroll;
      padding: 20px;
      
      /* Hide scrollbars on all browsers */
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* Internet Explorer and Edge */
    }
    
    /* Hide scrollbar for Chrome, Safari and Opera */
    .control-grid::-webkit-scrollbar {
      display: none;
      width: 0;
      background: transparent;
    }
    
    .control-card {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 150px;
    }
    
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .device-title {
      font-size: 18px;
      font-weight: bold;
    }
    
    .device-room {
      font-size: 14px;
      opacity: 0.7;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #333;
      transition: .4s;
      border-radius: 34px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: cyan;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .control-slider {
      width: 100%;
      margin: 20px 0;
      -webkit-appearance: none;
      height: 10px;
      border-radius: 5px;
      background: #333;
      outline: none;
    }
    
    .control-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: cyan;
      cursor: pointer;
    }
    
    .control-slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: cyan;
      cursor: pointer;
      border: none;
    }
    
    .slider-info {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
