
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc List - Interactive Scrollable Gallery</title>
    <meta name="description" content="Smooth scrolling arc-based list with 100 items">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Instructions -->
        <div class="instructions">
            Use ↑ ↓ arrow keys to navigate
        </div>
        
        <!-- Counter -->
        <div class="counter">
            <span id="current-item">1</span> / <span id="total-items">100</span>
        </div>

        <!-- Arc List Container -->
        <div class="arc-container" id="arc-container">
            <!-- Items will be dynamically generated here -->
        </div>

        <!-- Arc Guide Lines -->
        <div class="arc-guide">
            <svg width="100%" height="100%">
                <defs>
                    <linearGradient id="arcGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color: #3b82f6; stop-opacity: 0;" />
                        <stop offset="50%" style="stop-color: #3b82f6; stop-opacity: 0.3;" />
                        <stop offset="100%" style="stop-color: #3b82f6; stop-opacity: 0;" />
                    </linearGradient>
                </defs>
                <path d="M 200 50 Q 50 350 200 650" stroke="url(#arcGradient)" stroke-width="2" fill="none" />
            </svg>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
