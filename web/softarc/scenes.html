<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scenes - Beosound 5c</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="../assets/favicons/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicons/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../assets/favicons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="../assets/favicons/android-chrome-512x512.png">
    <link rel="manifest" href="../assets/favicons/site.webmanifest">
    <meta name="theme-color" content="#000000">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../assets/phosphor/phosphor.css">
</head>
<body>
    <div id="app">
        <div class="counter">
            <span id="current-item">1</span> / <span id="total-items">8</span>
        </div>
        <div class="hierarchy-depth-1" id="hierarchy-background"></div>
        <div class="arc-container" id="arc-container"></div>
    </div>

    <!-- Configuration (loaded from parent) -->
    <script src="../js/config.js"></script>
    <!-- Emulator bridge for communicating with parent emulator -->
    <script src="../js/emulator-bridge.js"></script>
    <!-- Main JavaScript file that handles all functionality -->
    <script src="script.js"></script>
    <script>
        // Scenes-specific configuration
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                console.log('Scenes: Starting initialization...');
                console.log('AppConfig:', typeof AppConfig !== 'undefined' ? 'loaded' : 'MISSING');

                // Map a scene object to an ArcList item (supports both icon and legacy image)
                function mapScene(scene) {
                    const item = { id: scene.id, name: scene.name };
                    if (scene.icon) {
                        item.icon = scene.icon;
                        item.color = scene.color || '#fff';
                    } else if (scene.image) {
                        item.image = scene.image;
                    }
                    if (scene.scenes) item.scenes = scene.scenes;
                    return item;
                }

                let scenesData;
                if (typeof AppConfig !== 'undefined' && AppConfig.scenes) {
                    // New unified config — scenes array in AppConfig
                    scenesData = AppConfig.scenes;
                    console.log('Scenes: Using AppConfig.scenes,', scenesData.length, 'items');
                } else {
                    // Legacy fallback — load from separate file
                    const dataSource = (typeof AppConfig !== 'undefined' && AppConfig.scenesFile)
                        ? AppConfig.scenesFile
                        : '../json/scenes.json';
                    console.log('Scenes: Loading from', dataSource);
                    const resp = await fetch(dataSource)
                        .then(r => r.ok ? r : fetch('../json/scenes.example.json'));
                    scenesData = await resp.json();
                    console.log('Scenes: Loaded', scenesData.length, 'items');
                }

                const scenesConfig = {
                    dataSource: '__inline__',
                    inlineData: scenesData,
                    dataType: 'scenes',
                    viewMode: 'hierarchical',
                    parentKey: 'scenes',
                    parentNameKey: 'name',
                    storagePrefix: 'scenes_arclist',
                    title: 'Scenes',
                    context: 'scenes',
                    itemMapper: (data) => data.map(mapScene),
                    childNameMapper: mapScene,
                    webhookUrl: typeof AppConfig !== 'undefined' ? AppConfig.webhookUrl : null
                };

                console.log('Scenes: Creating ArcList...');
                new ArcList(scenesConfig);
                console.log('Scenes: ArcList created');
            } catch (error) {
                console.error('Scenes initialization error:', error);
                document.body.innerHTML = '<div style="color:red;padding:20px;">Error: ' + error.message + '</div>';
            }
        });
    </script>
</body>
</html>
