<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Playlists</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login">
    <h1>Log in to Spotify</h1>
    <p><a id="login-link" href="/login">▶️ Click here to log in</a></p>
  </div>

  <div id="content" style="display:none">
    <div class="column">
      <h2>Playlists</h2>
      <div id="playlists" class="list"></div>
    </div>
    <div class="column">
      <h2>Songs</h2>
      <div id="tracks" class="list"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
