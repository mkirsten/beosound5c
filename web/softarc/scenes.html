<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scenes - Beosound 5c</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="counter">
            <span id="current-item">1</span> / <span id="total-items">8</span>
        </div>
        <div class="arc-container" id="arc-container"></div>
    </div>

    <!-- Main JavaScript file that handles all functionality -->
    <script src="script.js"></script>
    <script>
        // Scenes-specific configuration
        document.addEventListener('DOMContentLoaded', () => {
            const scenesConfig = {
                dataSource: '../scenes.json',
                dataType: 'scenes', // Use a custom type name
                viewMode: 'hierarchical',
                parentKey: 'scenes',
                parentNameKey: 'name',
                storagePrefix: 'scenes_arclist',
                title: 'Scenes',
                context: 'scenes',
                itemMapper: (data) => {
                    console.log('Loading scenes data:', data);
                    return data.map(scene => ({
                        id: scene.id,
                        name: scene.name,
                        image: scene.image || 'https://via.placeholder.com/64x64/6B7280/ffffff?text=ðŸŽ­',
                        scenes: scene.scenes // Keep the child scenes data for hierarchical navigation
                    }));
                },
                childNameMapper: (scene) => ({
                    id: scene.id,
                    name: scene.name,
                    image: scene.image || 'https://via.placeholder.com/64x64/6B7280/ffffff?text=ðŸŽ­'
                }),
                webhookUrl: 'http://homeassistant.local:8123/api/webhook/beosound5c_scenes'
            };
            
            new ArcList(scenesConfig);
        });
    </script>
</body>
</html>
