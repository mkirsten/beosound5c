<div class="doorcam-page">
  <style>
    .doorcam-page {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
      position: relative;
    }
    
    .iframe-scroll-container {
      width: 95%;
      height: 95%;
      overflow-y: scroll !important;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      
      /* Hide scrollbars on all browsers */
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* Internet Explorer and Edge */
      /* Force z-index to ensure the container receives scroll events */
      z-index: 1;
      
      /* Ensure scrolling works properly */
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
    }
    
    /* Hide scrollbar for Chrome, Safari and Opera */
    .iframe-scroll-container::-webkit-scrollbar {
      display: none;
      width: 0;
      background: transparent;
    }
    
    .doorcam-iframe {
      width: 100%;
      height: 600vh;
      min-height: 1200px;
      border: none;
      border-radius: 8px;
      overflow: hidden;
      pointer-events: none !important; /* Prevent iframe from capturing scroll events */
    }
    
    /* Add a tall background content to ensure scroll works */
    .scroll-content-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 600vh;
      z-index: -1;
    }
    
    .scroll-indicator {
      position: absolute;
      right: 60px;
      width: 10px;
      height: 100px;
      background: rgba(0, 255, 255, 0.2);
      border-radius: 5px;
      z-index: 1001;
      pointer-events: none;
    }
    
    .scroll-position {
      position: absolute;
      right: 60px;
      width: 10px;
      height: 20px;
      background: rgba(0, 255, 255, 0.7);
      border-radius: 5px;
      z-index: 1002;
      transition: top 0.1s ease;
      pointer-events: none;
    }
    
    .scroll-instruction {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
      opacity: 1;
      transition: opacity 0.5s;
    }
    
    .scroll-button {
      position: absolute;
      right: 20px;
      z-index: 1000;
      padding: 10px 15px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .scroll-up {
      top: 20px;
    }
    
    .scroll-down {
      top: 70px;
    }
    
    /* This comment contains placeholder for the Home Assistant URL */
    /* HOMEASSISTANT_URL: /dashboard-iframe/doorcam?auth=YOUR_TOKEN */
  </style>
  
  <div class="iframe-scroll-container" id="doorcam-scroll-container">
    <!-- The iframe will be populated by JavaScript to ensure the correct HA URL is used -->
    <iframe id="doorcam-frame" class="doorcam-iframe" title="Home Assistant Doorcam"></iframe>
    <!-- Background element for scrolling -->
    <div class="scroll-content-background"></div>
  </div>
  
  <div class="scroll-indicator" id="doorcam-scroll-indicator"></div>
  <div class="scroll-position" id="doorcam-scroll-position"></div>
  
  <button class="scroll-button scroll-up" id="doorcam-scroll-up">▲</button>
  <button class="scroll-button scroll-down" id="doorcam-scroll-down">▼</button>
  
  <div class="scroll-instruction" id="doorcam-instruction">
    Use wheel to scroll up/down
  </div>
</div>
