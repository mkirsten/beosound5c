# BeoSound 5c: Prefer USB audio over HDMI
# When a USB S/PDIF adapter (e.g. DollaTek PCM2704) is plugged in,
# PipeWire should route audio to it by default instead of HDMI.
monitor.alsa.rules = [
  {
    matches = [
      { node.name = "~alsa_output.usb-*" }
    ]
    actions = {
      update-props = {
        priority.session = 2000
      }
    }
  }
]
