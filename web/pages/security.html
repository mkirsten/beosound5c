    .security-page {
      width: 100%;

      overflow: hidden;
    }
    
    .security-container {
      width: 90%;

      overflow-y: scroll;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
      
      /* Hide scrollbars on all browsers */
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* Internet Explorer and Edge */
    }
    
    /* Hide scrollbar for Chrome, Safari and Opera */
    .security-container::-webkit-scrollbar {
      display: none;
      width: 0;
      background: transparent;
    }
    
    .security-card {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: background 0.3s ease;
    }
    
    .security-card:hover {

    }
    
    .device-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .device-icon {
      font-size: 24px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .device-name {
      font-size: 18px;
      font-weight: bold;
    }
    
    .device-status {

    .device-status.secure {

    .device-status.warning {

    }
    
    .device-status.alert {

    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #333;
      transition: .4s;
      border-radius: 34px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: cyan;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
