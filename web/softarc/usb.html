<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USB - Beosound 5c</title>

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="../assets/favicons/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicons/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../assets/favicons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="../assets/favicons/android-chrome-512x512.png">
    <link rel="manifest" href="../assets/favicons/site.webmanifest">
    <meta name="theme-color" content="#000000">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../assets/phosphor/phosphor.css">
</head>
<body>
    <div id="app">
        <div class="counter">
            <div id="counter-path"></div>
            <span id="current-item">1</span> / <span id="total-items">0</span>
        </div>
        <div class="hierarchy-depth-1" id="hierarchy-background"></div>
        <div class="arc-container" id="arc-container"></div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/arc-utils.js"></script>
    <script src="../js/emulator-bridge.js"></script>
    <script src="script-v2.js"></script>
    <script>
        const USB_URL = (typeof AppConfig !== 'undefined' && AppConfig.usbServiceUrl)
            ? AppConfig.usbServiceUrl
            : 'http://localhost:8773';

        async function fetchBrowse(path) {
            const resp = await fetch(`${USB_URL}/browse?path=${encodeURIComponent(path)}`);
            if (!resp.ok) throw new Error(`Browse failed: ${resp.status}`);
            return resp.json();
        }

        /** Map USB browse items to ArcList items with proper icons/artwork. */
        function mapUSBItem(item) {
            const mapped = {
                id: item.path || item.id || item.name,
                name: item.name,
                _usbPath: item.path,
                _usbType: item.type,
                _usbIndex: item.index,
                _usbId: item.id,
                _usbAlbumId: item.album_id,
                _usbMount: item.mount ?? 0,
            };

            switch (item.type) {
                case 'category':
                    mapped.icon = item.icon || 'folder';
                    mapped.color = '#F9CA24';
                    if (item.count) mapped.subtitle = `${item.count}`;
                    break;

                case 'artist':
                    if (item.artwork) {
                        mapped.image = `${USB_URL}/artwork?mount=${item.mount ?? 0}&artist_id=${item.id}`;
                    } else {
                        mapped.icon = 'microphone-stage';
                        mapped.color = '#A29BFE';
                    }
                    if (item.album_count) mapped.subtitle = `${item.album_count} album${item.album_count !== 1 ? 's' : ''}`;
                    break;

                case 'album':
                    if (item.artwork) {
                        mapped.image = `${USB_URL}/artwork?mount=${item.mount ?? 0}&album_id=${item.id}`;
                    } else {
                        mapped.icon = 'vinyl-record';
                        mapped.color = '#FD79A8';
                    }
                    mapped.subtitle = item.artist || '';
                    if (item.year) mapped.subtitle += item.artist ? ` (${item.year})` : `${item.year}`;
                    break;

                case 'track':
                    mapped.icon = 'music-notes';
                    mapped.color = '#74B9FF';
                    if (item.artist) mapped.subtitle = item.artist;
                    if (item.track_number) mapped.badge = String(item.track_number);
                    break;

                case 'folder':
                    if (item.artwork) {
                        mapped.image = `${USB_URL}/artwork?path=${encodeURIComponent(item.path)}`;
                    } else {
                        mapped.icon = 'folder';
                        mapped.color = '#F9CA24';
                    }
                    break;

                case 'file':
                    mapped.icon = 'music-notes';
                    mapped.color = '#74B9FF';
                    break;

                default:
                    mapped.icon = 'file';
                    mapped.color = '#DFE6E9';
            }
            return mapped;
        }

        /** Check if an item is a container that can be drilled into. */
        function isContainer(item) {
            return ['category', 'artist', 'album', 'folder'].includes(item._usbType);
        }

        /** Send a command to the USB service. */
        async function sendUSBCommand(command, params = {}) {
            try {
                await fetch(`${USB_URL}/command`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command, ...params }),
                });
            } catch (e) {
                console.error(`[USB] ${command} failed:`, e.message);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const arcList = new ArcList({
                rootLoader: async () => {
                    const data = await fetchBrowse('');
                    return data.items.map(mapUSBItem);
                },
                childrenLoader: async (item) => {
                    if (!isContainer(item)) return null;
                    const data = await fetchBrowse(item._usbPath || item._usbId || '');
                    return data.items.map(mapUSBItem);
                },
                levels: [{
                    isContainer,
                }],
                storagePrefix: 'usb_arclist',
                context: 'usb',
                webhookUrl: typeof AppConfig !== 'undefined' ? AppConfig.webhookUrl : null,
                onGo: async (item) => {
                    if (item._usbType === 'track') {
                        await sendUSBCommand('play_track', {
                            track_id: item._usbId,
                            album_id: item._usbAlbumId,
                            mount: item._usbMount,
                        });
                    } else if (item._usbType === 'album') {
                        await sendUSBCommand('play_album', {
                            album_id: item._usbId,
                            mount: item._usbMount,
                        });
                    } else if (item._usbType === 'file') {
                        await sendUSBCommand('play_file', {
                            path: item._usbPath,
                            index: item._usbIndex || 0,
                            mount: item._usbMount,
                        });
                    } else {
                        // Categories, artists, folders â†’ drill in
                        arcList.drillDown();
                    }
                },
            });
            window.arcListInstance = arcList;
        });
    </script>
</body>
</html>
