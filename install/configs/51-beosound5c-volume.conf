# BeoSound 5c: Volume always at 100% — external adapters handle actual volume
# (PowerLink, BeoLab5, Sonos, C4 amp, etc.)
#
# WirePlumber 0.5.x settings format.
# Disable route restore so WirePlumber doesn't save/restore a previously-set
# volume on boot — without this, the default only applies to never-seen devices.
wireplumber.settings = {
  device.routes.default-sink-volume = 1.0
  device.restore-routes = false
}
